<div class="overflow-auto" style="height: calc(100% - 152px);">
    <div class="overview">
        <section>
            <sq-metadata-item [record]="record" field="projectMetadata" label="Project"></sq-metadata-item>
            <br>
            <div class="link" *ngIf="url">
                <a [href]="url" target="_blank">Explore in PSILO</a>
            </div>
        </section>

        <section *ngIf="meetingMinutes.records && meetingMinutes.records.length">
            <header class="d-flex justify-content-between align-items-baseline">
                <h5 class="section-title flex-grow-1">
                    <span>Meeting minutes mentioning {{ title }}</span>
                </h5>
            </header>
            <ul class="list-meeting-minutes">
                <li *ngFor="let record of meetingMinutes.records">
                    <div class="card meeting-minute-container" title="{{ record.title }}" (click)="openFullViewDocument(record)">
                        <div
                            class="meeting-minute"
                            title=""
                            sqTooltip="
                            <div class='tooltip-title'>
                                <b>{{ record.title }}</b>
                            </div>
                            <div class='tooltip-content'>
                                Modified on {{record.modified | date: 'dd/MM/yy'}} by {{record['authors']?.[0] || 'N/A'}}
                            </div>">
                            <div class="d-flex align-items-center">
                                <sq-result-icon [record]="record" [formatIcons]="formatIcons"></sq-result-icon>
                                <h4 class="card-title">{{ record.title }}</h4>
                            </div>
                            <div class="flex-grow-1"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>

        <section *ngIf="experiments.records && experiments.records.length">
            <header class="d-flex justify-content-between align-items-baseline">
                <h5 class="section-title flex-grow-1">
                    <span>Experiments mentioning {{ title }}</span>
                </h5>
            </header>
            <ul class="list-meeting-minutes">
                <li *ngFor="let record of experiments.records">
                    <div class="card meeting-minute-container" title="{{ record.title }}" (click)="openFullViewDocument(record)">
                        <div
                            class="meeting-minute"
                            title=""
                            sqTooltip="
                            <div class='tooltip-title'>
                                <b>{{ record.title }}</b>
                            </div>
                            <div class='tooltip-content'>
                                Modified on {{record.modified | date: 'dd/MM/yy'}} by {{record['authors']?.[0] || 'N/A'}}
                            </div>">
                            <div class="d-flex align-items-center">
                                <sq-result-icon [record]="record" [formatIcons]="formatIcons"></sq-result-icon>
                                <h4 class="card-title">{{ record.title }}</h4>
                            </div>
                            <div class="flex-grow-1"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</div>
