<span class="sq-result-source">
    <span>
        <span *ngFor="let s of source" 
            (click)="select(s)" 
            class="link"
            [attr.data-url]="!!url ? ' - ': '' "
            title="Select this source">{{s.display}}</span>
    </span>
    <a *ngIf="url" href="{{url}}" target="_blank">{{url}}</a>
</span>
