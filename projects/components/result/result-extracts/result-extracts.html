<ng-container *ngIf="text || longExtracts">
    <p *ngIf="!longExtracts" class="{{extractsClass}} sq-text" [innerHTML]="text"></p>
    <ng-container *ngIf="longExtracts">
        <p *ngIf="text" class="{{extractsClass}} sq-text" [innerHTML]="text"></p>
        <ul *ngIf="longExtracts" class="{{extractsClass}} sq-text">
            <li *ngFor="let extract of longExtracts" [innerHTML]="extract"></li>
        </ul>
    </ng-container>
    <a *ngIf="showLinesExpander" class="sq-text" href="#" (click)="collapseClick($event)">
        <sq-collapse-button [collapsed]="collapsed"></sq-collapse-button>
    </a>
</ng-container>
