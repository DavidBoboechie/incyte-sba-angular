<ul *ngIf="entity_stats" class="list-entity-stats">
    <li *ngFor="let stat of entity_stats" [ngClass]="stat.expanded? 'expanded' : 'collapsed'" >
        <span class="entity-stats-label" (click)="stat.expanded = !stat.expanded"> {{stat.column.labelPlural | sqMessage}}:</span>
        <ul class="entity-stats">
            <li *ngFor="let value of stat.values">
                <span [ngClass]="stat.column.aliases" class="entity-value" (click)="entityClick(value, stat)">{{value.display | sqValue:stat.column}} <span class="entity-count">{{value.locations.length}}</span></span> 
            </li>
        </ul>
    </li>
</ul>
