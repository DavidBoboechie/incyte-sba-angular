<div *ngIf="record.$metadataValues" class="metadata-{{style}}">
    <sq-metadata-2 *ngFor="let config of record.$metadataValues"
        [record]="record"
        [query]="query"
        [config]="config"
        [style]="style"
        [showIcon]="showIcons"
        [showFormatIcons]="showFormatIcons"
        [showTitle]="showTitles"
        [showFiltersHighlights]="showFiltersHighlights"
        [collapseRows]="collapseRows"
        (filter)="filterItem($event.item, $event.valueItem)"
        (exclude)="excludeItem($event.item, $event.valueItem)">
    </sq-metadata-2>
</div>
