<div class="metadata-{{style}}">
    <sq-metadata *ngFor="let c of config"
        [record]="record"
        [query]="query"
        [config]="c"
        [style]="style"
        [showIcon]="showIcons"
        [showFormatIcons]="showFormatIcons"
        [showTitle]="showTitles"
        [showFiltersHighlights]="showFiltersHighlights"
        [collapseRows]="collapseRows"
        (filter)="filter.emit($event)"
        (exclude)="exclude.emit($event)">
    </sq-metadata>
</div>
