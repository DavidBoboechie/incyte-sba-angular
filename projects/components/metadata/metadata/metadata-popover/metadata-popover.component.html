<div class="sq-metadata-popover">
    <div class="sq-metadata-popover-entity p-2" *ngIf="popoverTemplate" [innerHTML]="popoverTemplate"
        [style.-webkit-line-clamp]="popoverLinesNumber">
    </div>
    <div *ngIf="actions?.length" class="btn-group d-flex"
        [sq-action-buttons]="{items: actions, style: actionsButtonsStyle, size: actionsButtonsSize, rightAligned: true}">
    </div>
</div>
