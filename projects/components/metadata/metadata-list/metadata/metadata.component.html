<div *ngIf="display" class="{{customClass}}">
    <!-- Icon -->
    <span *ngIf="showIcon" class="{{icon}} pe-2"></span>

    <!-- Title -->
    <span *ngIf="showTitle" class="sq-metadata-item-label pe-2">
        {{'msg#metadata.item.label' | sqMessage:itemLabelMessageParams}}
    </span>

    <!-- Value -->
    <span class="pe-2">{{value | sqValue:column}}</span>
</div>
