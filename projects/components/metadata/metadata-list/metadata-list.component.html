<div class="metadata-{{style}}">
    <sq-metadata-2 *ngFor="let item of items"
        [record]="record"
        [item]="item"
        [query]="query"
        [style]="style"
        [customClass]="customClass"
        [showIcon]="showIcons"
        [showTitle]="showTitles"
        [showCounts]="showCounts"
        [showEntityTooltip]="showEntityTooltip"
        [clickable]="clickable">
    </sq-metadata-2>
</div>
