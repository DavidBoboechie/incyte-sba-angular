<div class="metadata-{{style}}">
    <sq-metadata-2 *ngFor="let config of configItems"
        [record]="record"
        [config]="config"
        [query]="query"
        [style]="style"
        [customClass]="customClass"
        [showIcon]="showIcons"
        [showTitle]="showTitles"
        [showCounts]="showCounts"
        [showEntityTooltip]="showEntityTooltip">
    </sq-metadata-2>
</div>
