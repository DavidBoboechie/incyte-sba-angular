<div class="d-flex flex-row">
    <ng-container *ngFor="let item of items" [ngSwitch]="item.type">
        <div *ngSwitchCase="'AdvancedFormSelect'" style="flex-grow: 0;">
            <sq-advanced-form-select [form]="form" [config]="item"></sq-advanced-form-select>
        </div>
        <div *ngSwitchCase="'LineBreak'" class="sq-flex-layout-line-break"></div>
        <div *ngSwitchCase="'AdvancedFormRange'" style="flex-grow: 0;">
            <sq-advanced-form-range [form]="form" [config]="item"></sq-advanced-form-range>
        </div>
        <div *ngSwitchCase="'AdvancedFormEntry'" style="flex-grow: 0;">
          <sq-advanced-form-entry [form]="form" [config]="item" [autocompleteEnabled]="autocompleteEnabled" [suggestQuery]="suggestQuery"></sq-advanced-form-entry>
        </div>
        <div *ngSwitchCase="'AdvancedFormMultiEntry'" style="flex-grow: 0;">
          <sq-advanced-form-multi-entry [form]="form" [config]="item" [autocompleteEnabled]="autocompleteEnabled" [suggestQuery]="suggestQuery"></sq-advanced-form-multi-entry>
        </div>
        <div *ngSwitchCase="'AdvancedFormCheckbox'" style="flex-grow: 0;">
          <sq-advanced-form-checkbox [form]="form" [config]="item"></sq-advanced-form-checkbox>
        </div>
    </ng-container>
</div>
