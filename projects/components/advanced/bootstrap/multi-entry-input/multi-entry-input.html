<div class="tags-input form-control" [style.max-height]="maxHeight">
    <span *ngFor="let name of names, let $index=index" class="badge badge-pill badge-primary">{{ name }}
        <span class="fas fa-times sq-remove" (click)="onRemoveClicked($index, $event)"></span>
    </span>
    <ng-container *ngIf="afterViewInit"
        [ngTemplateOutlet]="template"
        [ngTemplateOutletContext]="{
            props: {
                maxInputWidth: MaxInputWidth
            },
            fns: {
                add: add.bind(this),
                removeLast: removeLast.bind(this),
                calculateInputWidth: calculateInputWidth.bind(this)
            } 
    }"></ng-container>
</div>
