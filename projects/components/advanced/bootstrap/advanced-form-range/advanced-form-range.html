<div class="form-group" [formGroup]="form">
    <label for="{{forName}}">{{label | sqMessage}}</label>
    <div *ngIf="!isDate"
        class="sq-advanced-form-range form-row"
        sqAdvancedFormValidation
        [field]="field"
        [validationForm]="form"
        [id]="field">
        <div class="col-auto d-flex flex-column">
            <input
                sqAdvancedFormAutocomplete
                [field]="field"
                [off]="!suggestQuery"
                [suggestQuery]="suggestQuery"
                [dropdown]="dropdown1"
                type="text"
                autocomplete="off"
                spellcheck="off"
                class="form-control sq-range-from"
                [id]="fromName"
                [ngModel]="value[0]"
                (ngModelChange)="updateFrom($event)"
                [ngModelOptions]="{standalone: true}"/>
            <sq-autocomplete-list #dropdown1>
                <ng-template #itemTpl let-item>
                    <div class="py-2">{{item.display}}</div>
                </ng-template>
            </sq-autocomplete-list>
        </div>
        <div class="col-auto sq-separator">{{'msg#advanced.rangeSeparator' | sqMessage}}</div>
        <div class="col-auto d-flex flex-column">
            <input
                sqAdvancedFormAutocomplete
                [field]="field"
                [suggestQuery]="suggestQuery"
                [off]="!suggestQuery"
                [dropdown]="dropdown2"
                type="text"
                autocomplete="off"
                spellcheck="off"
                class="form-control sq-range-to"
                [id]="toName"
                [ngModel]="value[1]"
                (ngModelChange)="updateTo($event)"
                [ngModelOptions]="{standalone: true}"/>
            <sq-autocomplete-list #dropdown2>
                <ng-template #itemTpl let-item>
                    <div class="py-2">{{item.display}}</div>
                </ng-template>
            </sq-autocomplete-list>
        </div>
    </div>
    <sq-date-range-picker *ngIf="isDate"
        [options]="{name: field, system: false, closedRange: false, minDate: minDate, maxDate: maxDate}"
        [formControlName]="field"
        [id]="field"
        sqAdvancedFormValidation
        [field]="field"
        [validationForm]="form">
    </sq-date-range-picker>
</div>
