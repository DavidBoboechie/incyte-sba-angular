<div class="list-group list-group-flush">
    <a *ngFor="let basket of basketsService.baskets | slice:startIndex:endIndex"
        href="#" class="basket-item list-group-item list-group-item-action d-flex align-items-center"
        (click)="openBasket(basket)">
        <span class="basket-name mr-auto">{{ basket.name }}</span>
        <span class="basket-count ml-2 text-muted small" *ngIf="basket.ids">{{ basket.ids.length }}</span>
        <span class="basket-delete ml-2" (click)="deleteBasket(basket, $event)" *ngIf="enableDelete">
            <i class="fas fa-times fa-fw"></i>
        </span>
    </a>
    <div *ngIf="basketsService.baskets.length == 0" class="list-group-item text-center text-muted font-italic small py-5">
        {{ 'msg#baskets.noBasket' | sqMessage }}
    </div>
</div>
