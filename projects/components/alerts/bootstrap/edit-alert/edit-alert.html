<form name="editAlert" novalidate [formGroup]="form">
    <sq-modal [title]="'msg#editAlert.title'" [buttons]="buttons">
        <div class="form-group sq-form-group">
            <label for="alertName">{{'msg#editAlert.name' | sqMessage}}</label>
            <input [sqValidation]="form" type="text" class="form-control" id="alertName" formControlName="alertName" autocomplete="off" spellcheck="off" sqAutofocus>
        </div>
        <div class="form-group">
            <label for="alertFrequency">{{'msg#editAlert.frequency' | sqMessage}}</label>
            <select class="form-control custom-select" id="alertFrequency" formControlName="alertFrequency">
                <option *ngFor="let frequencyValue of frequencies" [value]="frequencyValue">{{frequency[frequencyValue] | sqMessage}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>{{'msg#editAlert.days' | sqMessage}}</label>
            <div>
                <label class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" [checked]="dayChecked(days.Monday)" (change)="dayChange($event, days.Monday)"><span class="custom-control-label">{{'msg#editAlert.monday' | sqMessage}}</span></label>
                <label class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" [checked]="dayChecked(days.Tuesday)" (change)="dayChange($event, days.Tuesday)"><span class="custom-control-label">{{'msg#editAlert.tuesday' | sqMessage}}</span></label>
                <label class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" [checked]="dayChecked(days.Wednesday)" (change)="dayChange($event, days.Wednesday)"><span class="custom-control-label">{{'msg#editAlert.wednesday' | sqMessage}}</span></label>
                <label class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" [checked]="dayChecked(days.Thursday)" (change)="dayChange($event, days.Thursday)"><span class="custom-control-label">{{'msg#editAlert.thursday' | sqMessage}}</span></label>
                <label class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" [checked]="dayChecked(days.Friday)" (change)="dayChange($event, days.Friday)"><span class="custom-control-label">{{'msg#editAlert.friday' | sqMessage}}</span></label>
            </div>
            <div>
                <label class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" [checked]="dayChecked(days.Saturday)" (change)="dayChange($event, days.Saturday)"><span class="custom-control-label">{{'msg#editAlert.saturday' | sqMessage}}</span></label>
                <label class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" [checked]="dayChecked(days.Sunday)" (change)="dayChange($event, days.Sunday)"><span class="custom-control-label">{{'msg#editAlert.sunday' | sqMessage}}</span></label>
            </div>
        </div>
        <div class="form-group">
            <label for="alertTimes">{{'msg#editAlert.times' | sqMessage}}</label>
            <input type="text" class="form-control" id="alertTimes" formControlName="alertTimes" autocomplete="off" spellcheck="off">
        </div>
        <div class="form-group">
            <label class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" id="alertActive" formControlName="alertActive"><span class="custom-control-label">{{'msg#editAlert.active' | sqMessage}}</span></label>
            <label *ngIf="canUpdateQuery" class="custom-control custom-control-inline custom-checkbox"><input class="custom-control-input" type="checkbox" id="updateQuery" formControlName="updateQuery"><span class="custom-control-label">{{'msg#editAlert.updateQuery' | sqMessage}}</span></label>
        </div>
    </sq-modal>
</form>
