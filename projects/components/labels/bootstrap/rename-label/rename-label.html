<form name="renameLabel" novalidate [formGroup]="form">
    <sq-modal [title]="'msg#renameLabel.title'" [buttons]="buttons">
        <div class="form-group sq-form-group">
            <label for="label">{{'msg#renameLabel.label' | sqMessage}}</label>
            <input [sqValidation]="form" type="text" class="form-control" id="label" formControlName="label" autocomplete="off" spellcheck="off" sqAutofocus>
        </div>
    </sq-modal>
</form>
