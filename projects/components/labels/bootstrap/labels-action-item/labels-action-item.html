<form name="labelsForm" class="sq-dropdown-form">
    <div class="input-autocomplete">
        <input type="text" class="form-control" name="labelName" 
            [(ngModel)]="model.data.labelRef.value" autocomplete="off" spellcheck="off" 
            [sqAutofocus]="model.data.autofocus" 
            sqAutocompleteLabels [public]="model.data.public" [dropdown]="dropdown" (keydown)="keydown($event)" (keypress)="keypress($event)">
        <sq-autocomplete-list #dropdown>
            <ng-template #itemTpl let-item>
                <div class="py-1">{{item.display}}
                </div>
            </ng-template>
        </sq-autocomplete-list>
    </div>
</form>
