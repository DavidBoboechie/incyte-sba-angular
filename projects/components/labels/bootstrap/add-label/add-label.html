<form name="addLabel" novalidate>
    <sq-modal [title]="title" [buttons]="buttons">
        <div class="form-group sq-form-group">
            <div class="alert alert-warning" role="alert">
                {{alert | sqMessage}}
            </div>
            <div class="alert alert-info" role="alert">
                {{'msg#bulkAddLabel.infoText' | sqMessage}}
            </div>
            <b><label for="label">{{'msg#labels.labels' | sqMessage}}</label></b>
            <sq-labels-action-item (labelsUpdate)="onLabelsChanged($event)" [action]="model.instance"></sq-labels-action-item>
        </div>
    </sq-modal>
</form>
