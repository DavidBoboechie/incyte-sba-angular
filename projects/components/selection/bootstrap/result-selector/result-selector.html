<div class="sq-select-results-item form-check"
    title="{{(record.$selected ? 'msg#resultSelector.unselectDocument' : 'msg#resultSelector.selectDocument') | sqMessage}}"
    [attr.aria-label]="(record.$selected ? 'msg#resultSelector.unselectDocument' : 'msg#resultSelector.selectDocument') | sqMessage">
    <input type="checkbox" class="form-check-input" id="select_record_{{record.id}}" [checked]="record.$selected" (change)="selectionService.toggleSelectedRecords(record, 'result')">
    <label for="select_record_{{record.id}}" role="button" class="form-check-label">&#8203;</label>
</div>
