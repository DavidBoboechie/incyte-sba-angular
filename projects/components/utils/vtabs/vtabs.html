<div class="vtabs">
    <ul class="nav flex-column tabs-col" >
        <li *ngFor="let tab of tabs" class="nav-item">
            <a class="nav-link" href="#" [class.active]="tab.active" (click)="selectTab(tab)">{{tab.tabTitle | sqMessage}}</a>
        </li>
    </ul>
    <div class="view flex-column">
        <ng-content></ng-content>
    </div>
</div>
