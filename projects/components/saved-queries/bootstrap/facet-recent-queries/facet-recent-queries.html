<div class="list-group list-group-flush">
    <a *ngFor="let query of recentQueriesService.recentqueries | slice:startIndex:endIndex"
        href="#" class="recent-query-item list-group-item list-group-item-action d-flex align-items-center"
        (click)="openRecentQuery(query)"
        title="{{ query.query.text }}">
        <span class="query-text mr-auto text-truncate">{{ query.query.text }}</span>
        <span class="query-date ml-2 text-muted small text-right" *ngIf="query.date">{{ query.date | sqDate }}</span>
        <span class="query-save ml-2" (click)="saveQuery(query, $event)" *ngIf="enableSave">
            <i class="far fa-save fa-fw"></i>
        </span>
        <span class="query-delete ml-2" (click)="deleteQuery(query, $event)" *ngIf="enableDelete">
            <i class="fas fa-times fa-fw"></i>
        </span>
    </a>
    <div *ngIf="recentQueriesService.recentqueries.length == 0" class="list-group-item text-center text-muted font-italic small py-5">
        {{ 'msg#recentQueries.noRecentQuery' | sqMessage }}
    </div>
</div>
