<div class="list-group list-group-flush">
    <a *ngFor="let query of savedQueriesService.savedqueries | slice:startIndex:endIndex"
        href="#" class="saved-query-item list-group-item list-group-item-action d-flex align-items-center"
        (click)="openSavedQuery(query)"
        title="{{ query.query.text }}">
        <span class="query-name mr-auto">{{ query.name }}</span>
        <span class="query-text text-muted small font-italic text-right ml-2" *ngIf="query.query.text">"{{ query.query.text }}"</span>
        <span class="query-delete ml-2" (click)="deleteQuery(query, $event)" *ngIf="enableDelete">
            <i class="fas fa-times fa-fw"></i>
        </span>
    </a>
    <div *ngIf="savedQueriesService.savedqueries.length == 0" class="list-group-item text-center text-muted font-italic small py-5">
        {{ 'msg#savedQueries.noSavedQuery' | sqMessage }}
    </div>
</div>
