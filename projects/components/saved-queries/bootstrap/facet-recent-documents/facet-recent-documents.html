<div class="list-group list-group-flush">
    <a *ngFor="let document of recentDocumentsService.recentdocuments | slice:startIndex:endIndex"
        href="#" class="recent-document-item list-group-item list-group-item-action d-flex align-items-center"
        (click)="openRecentDocument(document)"
        title="{{ document.title }}">
        <span class="document-text mr-auto">{{ document.title }}</span>
        <span class="document-date ml-2 text-muted small text-right" *ngIf="document.date">{{ document.date | sqDate }}</span>
        <span class="document-delete ml-2" (click)="deleteDocument(document, $event)" *ngIf="enableDelete">
            <i class="fas fa-times fa-fw"></i>
        </span>
    </a>
    <div *ngIf="recentDocumentsService.recentdocuments.length == 0" class="list-group-item text-center text-muted font-italic small py-5">
        {{ 'msg#recentDocuments.noRecentDocument' | sqMessage }}
    </div>
</div>
