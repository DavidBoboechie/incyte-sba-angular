<div class="list-group list-group-flush">
    <a *ngFor="let document of recentDocumentsService.recentdocuments | slice:startIndex:endIndex"
        class="recent-document-item list-group-item list-group-item-action d-flex align-items-center"
        [routerLink]="['/preview']" [queryParams]="getQueryParams(document)"
        (click)="openRecentDocument(document)">
        <span class="document-text mr-auto text-truncate" tooltip="{{ document.title }}">{{ document.title }}</span>
        <span *ngIf="document.date" class="document-date ml-2 text-muted small text-right">{{ document.date | sqDate }}</span>
        <i *ngIf="enableDelete" class="document-delete ml-2 fas fa-times fa-fw" (click)="deleteDocument(document, $event)"></i>
    </a>
    <div *ngIf="recentDocumentsService.recentdocuments.length == 0" class="list-group-item text-center text-muted font-italic small py-5">
        {{ 'msg#recentDocuments.noRecentDocument' | sqMessage }}
    </div>
</div>
