<div class="list-group list-group-flush">
    <a *ngFor="let recentQuery of recentQueriesService.userRecentQueries() | slice:0:maxItemsToShow"
        href="#" class="query-item list-group-item list-group-item-action d-flex justify-content-between align-items-center"
        (click)="select(recentQuery)">
        <span class="query-text">{{recentQuery.text}}</span>
    </a>
</div>
