<div class="container-fluid">
    <div class="row">
        <ng-content></ng-content>
        <ng-container *ngFor="let f of facets">
            <sq-facet-card #facetCard class="{{f['className']}}" [title]="f.title">
                <ng-container
                    [sqLoadComponent]="{component: getComponent(f.type), inputs: getFacetInputs(f)}"
                    (sqLoadComponent)="onFacetLoad(facetCard, $event)">
                </ng-container>
            </sq-facet-card>
        </ng-container>
    </div>
</div>
