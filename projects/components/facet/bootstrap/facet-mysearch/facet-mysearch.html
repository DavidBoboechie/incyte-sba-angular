<ol class="my-search" [ngClass]="collapsed ? 'collapsed-view' : 'expanded-view'">
    <ng-container *ngFor="let item of items; index as i">
        <li *ngIf="!item.hidden"
            class="px-1 ml-1 mb-1 sq-metadata-item sq-metadata-color-{{getField(item)}}"
            [ngClass]="{'sq-metadata-border': useBadges}"
            (click)="selectItem(item)">
            <span
                [ngClass]="{'text-decoration-line-through': i > indexActive}"
                [innerHTML]="item.display | sqExpr:{withFields: displayFieldNames, asHTML: true}"
                title="{{getField(item)}}">
            </span>
            <span
                *ngIf="allowDeletion"
                class="far fa-times-circle pl-1"
                role="button"
                (click)="removeItem(item)"
                title="{{'msg#facet.mySearch.itemRemove' | sqMessage}}">
            </span>
        </li>
    </ng-container>
</ol>
<div *ngIf="collapsible && !isEmpty">
    <hr>
    <i class="fas fa-chevron-circle-{{collapsed ? 'down' : 'up'}}" (click)="collapsed = !collapsed;"></i>
</div>
