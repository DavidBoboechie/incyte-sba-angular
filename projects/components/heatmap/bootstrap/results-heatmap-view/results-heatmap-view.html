<div *ngIf="!view.field || !!zField.name" class="sq-heatmap-toolbar btn-toolbar" role="toolbar" aria-label="Toolbar">
    <ng-container *ngIf="!view.field">
        <div class="btn-group ml-2"><div class="sq-heatmap-toolbar-text btn-text btn-text-{{toolbarSize}}">{{'msg#results.resultsHeatmapView.toolbar.xAxisLabel' | sqMessage}}</div></div>
        <div class="btn-group mr-2" [sq-action-buttons]="{items: [xFieldsAction], size: toolbarSize}"></div>
        <div class="btn-group ml-2"><div class="sq-heatmap-toolbar-text btn-text btn-text-{{toolbarSize}}">{{'msg#results.resultsHeatmapView.toolbar.yAxisLabel' | sqMessage}}</div></div>
        <div class="btn-group mr-2" [sq-action-buttons]="{items: [yFieldsAction], size: toolbarSize}"></div>
        <ng-container *ngIf="!!zField.name">
            <div class="btn-group ml-2"><div class="sq-heatmap-toolbar-text btn-text btn-text-{{toolbarSize}}">{{'msg#results.resultsHeatmapView.toolbar.zAxisLabel' | sqMessage}}</div></div>
            <div class="btn-group mr-2" [sq-action-buttons]="{items: [zFieldsAction], size: toolbarSize}"></div>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="!!view.zFields || !!zField.name">
        <div class="btn-group ml-2"><div class="sq-heatmap-toolbar-text btn-text btn-text-{{toolbarSize}}">{{'msg#results.resultsHeatmapView.toolbar.zValueLabel' | sqMessage}}</div></div>
        <div class="btn-group mr-2" [sq-action-buttons]="{items: [zValuesAction], size: toolbarSize}"></div>
    </ng-container>
</div>
<sq-heatmap [data]="data" [config]="heatmapOptions" [z-value]="zValue" (select)="onSelect($event.value, $event.event)" (x-select)="onXSelect($event.value, $event.event)" (y-select)="onYSelect($event.value, $event.event)"></sq-heatmap>
