<sq-facet-card [title]="title">
    <div class="row p-3">
        <div [ngClass]="componentClass">
            <ng-content></ng-content>
        </div>
        <div [ngClass]="codeClass">
            <doc-code *ngIf="html" [code]="html" language="html"></doc-code>
            <doc-code *ngIf="ts" [code]="ts" language="typescript"></doc-code>
        </div>
    </div>
</sq-facet-card>
