<div class="d-flex flex-column" [ngStyle]="{'height.%': 100}">
    <div style="width: 100%; height: 10rem;"></div>
</div>

<ng-template #headerTpl>
    <sq-result-title class="flex-grow-1 flex-basis-0" [record]="record">
    </sq-result-title>
</ng-template>

<ng-template #subHeaderTpl>
    <sq-metadata *ngIf="metadata && metadata.length > 0" [record]="record" [items]="metadata" [showTitles]="true"
        [showIcons]="true" [clickable]="false">
    </sq-metadata>
    <div class="d-flex sq-action-buttons mt-3">
        <div class="btn-group" [sq-action-buttons]="{items: [toggleExtractsAction], style: 'primary btn-square'}">
        </div>
        <span class="d-flex align-items-center">Relevant Extracts</span>
        <div class="btn-group" [sq-action-buttons]="{items: [toggleEntitiesAction], style: 'primary btn-square'}">
        </div>
        <span class="d-flex align-items-center">Entities</span>
    </div>
</ng-template>

<div class="btn-group sq-preview-btn-group" [sq-action-buttons]="{items: zoomActions, style: 'light preview-btn'}"></div>
