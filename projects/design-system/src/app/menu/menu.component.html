<div class="my-3">
    <label for="global-font-size" class="form-label">Global font size:</label>
    <input type="number" placeholder="Type something" id="global-font-size" [(ngModel)]="fontSize" class="form-control"
        (ngModelChange)="changedFontSize()" />
</div>

<h6>Basic inputs</h6>
<ul>
    <li *ngFor="let item of inputs" [class.active]="currentRoute === item">
        <a [routerLink]="item">{{item}}</a>
    </li>
</ul>

<h6>Modules</h6>
<ul>
    <li *ngFor="let item of components" [class.active]="currentRoute === item">
        <a [routerLink]="item">{{item}}</a>
    </li>
</ul>
