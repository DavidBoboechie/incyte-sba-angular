<sq-facet-card title="BsFacetBar">
    <div class="row p-3">
        <div class="col-5">
            <label class="form-label" for="id">Facet number</label>
            <input type="number" class="form-control mb-3" id="index" [(ngModel)]="index" min="0" max="2">
            <sq-facet-bar [results]="globalService.results" [containerIndex]="index"></sq-facet-bar>
        </div>
        <div class="col-7">
            <app-code [code]="code"></app-code>
            <p>In <code>app.module.ts</code>:</p>
            <app-code [code]="code2"></app-code>
        </div>
    </div>
</sq-facet-card>
