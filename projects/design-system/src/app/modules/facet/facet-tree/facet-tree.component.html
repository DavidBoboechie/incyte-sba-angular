<sq-facet-card title="BsFacetTree">
    <div class="row p-3">
        <div class="col-5">
            <sq-facet-card title="Tree" [collapsible]="false">
                <sq-facet-tree [results]="globalService.results" [aggregation]="'Treepath'"></sq-facet-tree>
            </sq-facet-card>
        </div>
        <div class="col-7">
            <app-code [code]="code"></app-code>
        </div>
    </div>
</sq-facet-card>
