<h1>Facet</h1>

<div class="row">
    <div class="col-12 mb-4">
        <p>Facet is used like the usual, you can pass a results list or define a <code>.list-group</code> inside of it.
        </p>
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-6">
                        <sq-facet-card title="Facet with sq-facet-tree" icon="fas fa-sitemap" [collapsible]="false">
                            <sq-facet-tree #facet [results]="results" [aggregation]="'Treepath'"></sq-facet-tree>
                        </sq-facet-card>
                    </div>
                    <div class="col-6">
                        <sq-facet-card title="Facet with a list-group" icon="fas fa-sitemap" [collapsible]="true">
                            <div class="list-group list-group-flush">
                                <a class="saved-query-item list-group-item list-group-item-action d-flex align-items-center">
                                    <span class="query-name me-auto text-truncate" [title]="'title'">title</span>
                                    <span class="query-text text-muted small fst-italic text-right text-truncate ms-2">"additional text"</span>
                                    <i class="query-delete ms-2 fas fa-times" [title]="'Delete'"></i>
                                </a>
                                <a class="saved-query-item list-group-item list-group-item-action d-flex align-items-center">
                                    <span class="query-name me-auto text-truncate" [title]="'title2'">title2</span>
                                    <span class="query-text text-muted small fst-italic text-right text-truncate ms-2">"additional text 2"</span>
                                    <i class="query-delete ms-2 fas fa-times" [title]="'Delete'"></i>
                                </a>
                                <a class="saved-query-item list-group-item list-group-item-action d-flex align-items-center">
                                    <span class="query-name me-auto text-truncate" [title]="'title3'">title3</span>
                                    <span class="query-text text-muted small fst-italic text-right text-truncate ms-2">"additional text 3"</span>
                                    <i class="query-delete ms-2 fas fa-times" [title]="'Delete'"></i>
                                </a>
                            </div>
                        </sq-facet-card>
                    </div>
                    <div class="col-6">
                        <sq-facet-card title="Facet with sq-facet-multi" icon="fas fa-filter fa-fw" [collapsible]="false">
                            <sq-facet-multi
                                [results]="results"
                                [facets]="FACETS"
                                #facet></sq-facet-multi>
                        </sq-facet-card>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <app-code [code]="code"></app-code>
            </div>
        </div>
    </div>
</div>
